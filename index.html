<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="game">
            <h3>I am thinking of a number between 1-100</h3>
            <h3>Can you guess it?</h3>
            <div class="input-wrapper">
                <input type="number" id="guess" placeholder="00">
                <button id="check-btn">Guess</button>
            </div>
            <p id="no-of-guesses">Number of Guesses: 0</p>
            <p id="guessed-nums">Guessed numbers are: None</p>
        </div>

        <div class="result">
            <div id="hint"></div>
        </div>
        <button id="restart">Restart</button>
    </div>

    <script src="app.js"></script>
    
</body>

</html>
